name: Testing
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  test:
    name: testing
    if: github.ref_type == 'tag' || !startsWith(github.ref, 'refs/tags/')
    uses: yankeeinlondon/gha/.github/workflows/test.yml@main

  publish:
    name: publish
    if: contains(github.event.head_commit.message, 'release v')
    needs: test
    uses: yankeeinlondon/gha/.github/workflows/publish.yml@main
    with:
      jsr_scope: '@inocan-group'
      github_packages_scope: '@inocan-group'
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

